<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/favicon/apple-touch-icon.png"
    />

    <!-- OG meta tags -->
    <meta name="og:title" content="Tucána" />
    <meta name="description" content="Share your rides in Costa Rica" />
    <meta name="og:description" content="Share your rides in Costa Rica" />
    <meta name="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta name="og:url" content="https://tucana.app/download" />

    <script src="https://maps.googleapis.com/maps/api/js?key=%REACT_APP_GOOGLE_MAPS_API_KEY%&libraries=places"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <title>Tucána | Share your rides in Costa Rica</title>
  </head>
  <body>
    <div id="root">
      <style>
        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
        }

        .spinner {
          width: 40px;
          height: 40px;
          margin: 100px auto;
          background-color: #000;

          border-radius: 100%;
          -webkit-animation: sk-scaleout 1s infinite ease-in-out;
          animation: sk-scaleout 1s infinite ease-in-out;
        }

        @-webkit-keyframes sk-scaleout {
          0% {
            -webkit-transform: scale(0);
          }
          100% {
            -webkit-transform: scale(1);
            opacity: 0;
          }
        }

        @keyframes sk-scaleout {
          0% {
            -webkit-transform: scale(0);
            transform: scale(0);
          }
          100% {
            -webkit-transform: scale(1);
            transform: scale(1);
            opacity: 0;
          }
        }
      </style>
      <div class="container">
        <div class="spinner"></div>
      </div>
    </div>
  </body>
</html>
